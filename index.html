<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Watcher</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Adding stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="heading">TIME WATCHER</h1>
        <table class="table table-borderless">
            <tr class="row times">
                <th class="col time">
                    <h1 id="years"></h1>
                </th>
                <th class="col time">
                    <h1 id="months"></h1>
                </th>
                <th class="col time">
                    <h1 id="days"></h1>
                </th>
                <th class="col time">
                    <h1 id="hours"></h1>
                </th>
                <th class="col time">
                    <h1 id="minutes"></h1>
                </th>
                <th class="col time">
                    <h1 id="seconds"></h1>
                </th>
                <th class="col time">
                    <h1 id="milliseconds"></h1>
                </th>
            </tr>
            <tr class="row names">
                <th class="col">
                    <h2 class="name">YEARS</h2>
                </th>
                <th class="col">
                    <h2 class="name">MONTHS</h2>
                </th>
                <th class="col">
                    <h2 class="name">DAYS</h2>
                </th>
                <th class="col">
                    <h2 class="name">HOURS</h2>
                </th>
                <th class="col">
                    <h2 class="name">MINUTES</h2>
                </th>
                <th class="col">
                    <h2 class="name">SECONDS</h2>
                </th>
                <th class="col">
                    <h2 class="name">MS</h2>
                </th>
            </tr>
        </table>
    </div>
    <!-- Adding Javascript -->
    <script src="index.js"></script>
</body>

</html>
