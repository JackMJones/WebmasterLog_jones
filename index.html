<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dice Game</title>
    <link rel="shortcut icon" href="https://github.com/Avdhesh-Varshney/Dice-Game/blob/main/Images/favicon.ico?raw=true"
        type="image/x-icon">

    <!-- Adding StyleSheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <!-- Heading of the Game -->
        <div id="heading">
            <h1 class="display-1">REFRESH ME</h1>
        </div>

        <!-- Game Starts -->
        <table class="table">
            <tr class="rows">
                <th class="col name">
                    <h4 class="display-4">Computer</h4>
                </th>

                <th class="col dice">
                    <img src="https://github.com/Avdhesh-Varshney/Dice-Game/blob/main/Images/RotateDice.gif?raw=true"
                        alt="Computer Dice" width="350px">
                </th>
            </tr>
            <tr class="rows dices">
                <th class="col name">
                    <h4 class="display-4">Player</h4>
                </th>

                <th class="col dice">
                    <img src="https://github.com/Avdhesh-Varshney/Dice-Game/blob/main/Images/RotateDice.gif?raw=true"
                        alt="Player Dice" width="350px">
                </th>
            </tr>
        </table>

        <!-- Declaring Result -->
        <div>
            <h2 class="display-2">RESULT</h2>
        </div>

        <p>&copy; 2023 Avdhesh Varshney.</p>
    </div>

    <!-- Adding JavaScript -->
    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
